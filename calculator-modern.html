<!-- Working On Div -->
<body>
<div class = "calcc">

	<!-- Giving Input Inside The Form -->
	<form name="calc">

		<!-- Giving Input Box -->
		<input id = "h" name = "conc" placeholder=":) :) :) :) :) :)">
<br>
		<!-- Giving Input Buttons With Spaces -->
		<input type="button" value="1" onclick="calc.conc.value +='1'">
		<input type="button" value="2" onclick="calc.conc.value +='2'">
		<input type="button" value="3" onclick="calc.conc.value +='3'">

<br>

		<input type="button" value="4" onclick="calc.conc.value +='4'">
		<input type="button" value="5" onclick="calc.conc.value +='5'">
		<input type="button" value="6" onclick="calc.conc.value +='6'">

<br>

		<input type="button" value="7" onclick="calc.conc.value +='7'">
		<input type="button" value="8" onclick="calc.conc.value +='8'">
		<input type="button" value="9" onclick="calc.conc.value +='9'">

<br>

		<input type="button" value="0" onclick="calc.conc.value +='0'">
		<input type="button" value="+" onclick="calc.conc.value +='+'">
		<input type="button" value="-" onclick="calc.conc.value +='-'">

<br>

		<input type="button" value="/" onclick="calc.conc.value +='/'">
		<input type="button" value="X" onclick="calc.conc.value +='*'">
		<input type="button" value="=" onclick="calc.conc.value = eval(calc.conc.value)">
		<br>
		<input type="button" value="^2" onclick="calc.conc.value = eval(calc.conc.value*calc.conc.value)">
		<input type="button" value="^3" onclick="calc.conc.value = eval(calc.conc.value*calc.conc.value*calc.conc.value)">

<br>

		<input type="button" value="Clear All" onclick="calc.conc.value =''">
	</form>
